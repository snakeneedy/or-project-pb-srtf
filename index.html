<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Process Waiting Time Minimization</title>
  <!-- Load c3.css -->
  <link href="libs/c3-0.4.11/c3.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
table,
tr,
td {
  border: 1px solid #000;
  border-collapse: collapse;
}
.chart {
  height: 400px;
}
  </style>
</head>

<h1>Process Waiting Time Minimization</h1>
<ol>
  <li>Priority Sheduling</li>
  <li>Shortest Remaining Time First (SRTF)</li>
</ol>
<div>
  <table>
    <th>
      <td>Number of Data</td>
      <td>Arrival Time</td>
      <td>Execution Time</td>
    </th>
    <tr>
      <td><button onclick="clickGenerate();">Generate</button></td>
      <td><input id="var-seed-number" placeholder="default: 10"/></td>
      <td><input id="var-seed-arrival" placeholder="default: 25"/></td>
      <td><input id="var-seed-execution" placeholder="default: 50"/></td>
    </tr>
  </table>
</div>
<div>
  <table id="data-table">
    <th>
      <td>Priority</td>
      <td>Arrival Time</td>
      <td>Execution Time</td>
    </th>
  </table>
</div>
<div id="chart-srtf" class="chart"></div>
<div id="chart-sjf" class="chart"></div>
<div id="debug"></div>
